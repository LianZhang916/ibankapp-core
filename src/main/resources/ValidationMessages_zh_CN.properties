#    \u4F55\u4E13\u5229\u8BB8\u53EF\u8BC1\u5C06\u5728\u63D0\u8D77\u4E0A\u8FF0\u8BC9\u8BBC\u4E4B\u65E5\u8D77\u7EC8\u6B62\u3002
#
# 4. \u91CD\u65B0\u5206\u53D1\u3002\u7528\u6237\u53EF\u5728\u4EFB\u4F55\u5A92\u4ECB\u4E2D\u590D\u5236\u548C\u5206\u53D1\u4F5C\u54C1\u6216\u884D\u751F\u4F5C\u54C1\u4E4B\u526F\u672C\uFF0C\u65E0\u8BBA\u662F\u5426\u4FEE\u8BA2\uFF0C\u8FD8\u662F
#    \u4EE5\u6E90\u7A0B\u5E8F\u5F62\u5F0F\u6216\u76EE\u6807\u5F62\u5F0F\uFF0C\u6761\u4EF6\u662F\u7528\u6237\u9700\u6EE1\u8DB3\u4E0B\u5217\u6761\u6B3E\uFF1A
#
#    (1) \u7528\u6237\u5FC5\u987B\u4E3A\u4F5C\u54C1\u6216\u884D\u751F\u4F5C\u54C1\u7684\u4EFB\u4F55\u5176\u4ED6\u63A5\u6536\u8005\u63D0\u4F9B\u672C\u8BB8\u53EF\u8BC1\u7684\u526F\u672C\uFF1B\u5E76\u4E14
#    (2) \u7528\u6237\u5FC5\u987B\u8BA9\u4EFB\u4F55\u4FEE\u6539\u8FC7\u7684\u6587\u4EF6\u9644\u5E26\u660E\u663E\u7684\u901A\u77E5\uFF0C\u58F0\u660E\u7528\u6237\u5DF2\u66F4\u6539\u6587\u4EF6\uFF1B\u5E76\u4E14
#    (3) \u7528\u6237\u5FC5\u987B\u4ECE\u4F5C\u54C1\u7684\u6E90\u7A0B\u5E8F\u5F62\u5F0F\u4E2D\u4FDD\u7559\u884D\u751F\u4F5C\u54C1\u6E90\u7A0B\u5E8F\u5F62\u5F0F\u7684\u7528\u6237\u6240\u5206\u53D1\u7684\u6240\u6709\u7248\u6743\u3001
#       \u4E13\u5229\u3001\u5546\u6807\u548C\u5C5E\u6027\u901A\u77E5\uFF0C\u4F46\u4E0D\u5305\u62EC\u4E0D\u5C5E\u4E8E\u884D\u751F\u4F5C\u54C1\u4EFB\u4F55\u90E8\u5206\u7684\u7C7B\u4F3C\u901A\u77E5\uFF1B\u5E76\u4E14
#    (4) \u5982\u679C\u4F5C\u54C1\u5C06"\u901A\u77E5"\u6587\u672C\u6587\u4EF6\u5305\u62EC\u4E3A\u5176\u5206\u53D1\u4F5C\u54C1\u7684\u4E00\u90E8\u5206\uFF0C\u90A3\u4E48\u7528\u6237\u5206\u53D1\u7684\u4EFB\u4F55\u884D\u751F
#       \u4F5C\u54C1\u4E2D\u987B\u81F3\u5C11\u5728\u4E0B\u5217\u5730\u65B9\u4E4B\u4E00\u5305\u62EC\uFF0C\u5728\u8FD9\u6837\u7684\u901A\u77E5\u6587\u4EF6\u4E2D\u6240\u5305\u542B\u7684\u5C5E\u6027\u901A\u77E5\u7684\u53EF\u8BFB\u526F
#       \u672C\uFF0C\u4F46\u4E0D\u5305\u62EC\u90A3\u4E9B\u4E0D\u5C5E\u4E8E\u884D\u751F\u4F5C\u54C1\u4EFB\u4F55\u90E8\u5206\u7684\u901A\u77E5\uFF1A\u5728\u4F5C\u4E3A\u884D\u751F\u4F5C\u54C1\u4E00\u90E8\u5206\u800C\u5206\u53D1\u7684
#       \u901A\u77E5\u6587\u672C\u6587\u4EF6\u4E2D\uFF1B\u5982\u679C\u4E0E\u884D\u751F\u4F5C\u54C1\u4E00\u8D77\u63D0\u4F9B\u5219\u5728\u6E90\u7A0B\u5E8F\u5F62\u5F0F\u6216\u6587\u4EF6\u4E2D\uFF1B\u6216\u8005\u901A\u5E38\u4F5C\u4E3A
#       \u7B2C\u4E09\u65B9\u901A\u77E5\u51FA\u73B0\u7684\u65F6\u5019\u548C\u5730\u65B9\uFF0C\u5728\u884D\u751F\u4F5C\u54C1\u4E2D\u4EA7\u751F\u7684\u753B\u9762\u4E2D\u3002\u901A\u77E5\u6587\u4EF6\u7684\u5185\u5BB9\u4EC5\u4F9B\u4FE1
#       \u606F\u63D0\u4F9B\uFF0C\u5E76\u672A\u5BF9\u8BB8\u53EF\u8BC1\u8FDB\u884C\u4FEE\u6539\u3002\u7528\u6237\u53EF\u5728\u5176\u5206\u53D1\u7684\u884D\u751F\u4F5C\u54C1\u4E2D\u5728\u4F5C\u54C1\u7684\u901A\u77E5\u6587\u672C\u540E
#       \u6216\u4F5C\u4E3A\u9644\u5F55\u6DFB\u52A0\u81EA\u5DF1\u7684\u5C5E\u6027\u901A\u77E5\uFF0C\u6761\u4EF6\u662F\u9644\u52A0\u7684\u5C5E\u6027\u901A\u77E5\u4E0D\u5F97\u6784\u6210\u4FEE\u6539\u672C\u8BB8\u53EF\u8BC1\u3002
#
#     \u7528\u6237\u53EF\u4EE5\u4E3A\u81EA\u8EAB\u6240\u505A\u51FA\u7684\u4FEE\u8BA2\u6DFB\u52A0\u81EA\u5DF1\u7684\u7248\u6743\u58F0\u660E\u5E76\u53EF\u5BF9\u81EA\u8EAB\u6240\u505A\u51FA\u4FEE\u8BA2\u5185\u5BB9\u6216\u4E3A\u8FD9\u6837
#     \u7684\u884D\u751F\u4F5C\u54C1\u4F5C\u4E3A\u6574\u4F53\u7684\u4F7F\u7528\u3001\u590D\u5236\u6216\u5206\u53D1\u63D0\u4F9B\u9644\u52A0\u6216\u4E0D\u540C\u7684\u6761\u6B3E\uFF0C\u6761\u4EF6\u662F\u7528\u6237\u5BF9\u4F5C\u54C1\u7684
#     \u4F7F\u7528\u3001\u590D\u5236\u548C\u5206\u53D1\u5FC5\u987B\u7B26\u5408\u672C\u8BB8\u53EF\u8BC1\u4E2D\u58F0\u660E\u7684\u6761\u6B3E\u3002
#
# 5. \u8D21\u732E\u7684\u63D0\u4EA4\u3002\u9664\u975E\u7528\u6237\u660E\u786E\u58F0\u660E\uFF0C\u5728\u4F5C\u54C1\u4E2D\u7531\u7528\u6237\u5411\u8BB8\u53EF\u8BC1\u9881\u53D1\u8005\u7684\u63D0\u4EA4\u82E5\u8981\u5305\u542B\u5728\u8D21
#    \u732E\u4E2D\uFF0C\u5FC5\u987B\u5728\u65E0\u4EFB\u4F55\u9644\u52A0\u6761\u6B3E\u4E0B\u7B26\u5408\u672C\u8BB8\u53EF\u8BC1\u7684\u6761\u6B3E\u3002\u5C3D\u7BA1\u4E0A\u9762\u5982\u6B64\u89C4\u5B9A\uFF0C\u6267\u884C\u8BB8\u53EF\u8BC1
#    \u9881\u53D1\u8005\u6709\u5173\u8D21\u732E\u7684\u6761\u6B3E\u65F6\uFF0C\u4EFB\u4F55\u60C5\u51B5\u4E0B\u5747\u4E0D\u5F97\u66FF\u4EE3\u6216\u4FEE\u6539\u4EFB\u4F55\u5355\u72EC\u8BB8\u53EF\u8BC1\u534F\u8BAE\u7684\u6761\u6B3E\u3002
#
# 6. \u5546\u6807\u3002\u672C\u8BB8\u53EF\u8BC1\u5E76\u672A\u6388\u4E88\u7528\u6237\u4F7F\u7528\u8BB8\u53EF\u8BC1\u9881\u53D1\u8005\u7684\u5546\u53F7\u3001\u5546\u6807\u3001\u670D\u52A1\u6807\u8BB0\u6216\u4EA7\u54C1\u540D\u79F0\uFF0C
#    \u9664\u975E\u5C06\u8FD9\u4E9B\u540D\u79F0\u7528\u4E8E\u5408\u7406\u6027\u548C\u60EF\u4F8B\u6027\u63CF\u8FF0\u4F5C\u54C1\u8D77\u6E90\u548C\u590D\u5236\u901A\u77E5\u6587\u4EF6\u7684\u5185\u5BB9\u65F6\u3002
#
# 7. \u4FDD\u8BC1\u5426\u8BA4\u6761\u6B3E\u3002\u9664\u975E\u56E0\u9002\u7528\u6CD5\u5F8B\u9700\u8981\u6216\u4E66\u9762\u540C\u610F\uFF0C\u8BB8\u53EF\u8BC1\u9881\u53D1\u8005\u4EE5"\u6309\u539F\u6837"\u57FA\u7840\u63D0\u4F9B\u4F5C\u54C1
#    (\u5E76\u4E14\u6BCF\u4E2A\u8D21\u732E\u8005\u63D0\u4F9B\u5176\u8D21\u732E)\uFF0C\u65E0\u4EFB\u4F55\u660E\u793A\u7684\u6216\u6697\u793A\u7684\u4FDD\u8BC1\u6216\u6761\u4EF6\uFF0C\u5305\u62EC\u4F46\u4E0D\u9650\u4E8E\u5173\u4E8E\u6240
#    \u6709\u6743\u3001\u4E0D\u4FB5\u6743\u3001\u5546\u54C1\u9002\u9500\u6027\u3001\u6216\u9002\u7528\u6027\u7684\u4FDD\u8BC1\u6216\u6761\u4EF6\u3002\u7528\u6237\u4EC5\u5BF9\u4F7F\u7528\u6216\u91CD\u65B0\u5206\u53D1\u4F5C\u54C1\u7684\u6B63
#    \u786E\u6027\u8D1F\u8D23\uFF0C\u5E76\u9700\u627F\u62C5\u6839\u636E\u672C\u8BB8\u53EF\u8BC1\u884C\u4F7F\u6743\u9650\u65F6\u7684\u4EFB\u4F55\u98CE\u9669\u3002
#
# 8. \u8D23\u4EFB\u9650\u5236\u6761\u6B3E\u3002\u5728\u4EFB\u4F55\u60C5\u51B5\u4E0B\u5E76\u6839\u636E\u4EFB\u4F55\u6CD5\u5F8B\uFF0C\u65E0\u8BBA\u662F\u56E0\u4FB5\u6743(\u5305\u62EC\u8FC7\u5931)\u6216\u6839\u636E\u5408\u540C\uFF0C\u8FD8
#    \u662F\u5176\u5B83\u539F\u56E0\uFF0C\u9664\u975E\u6839\u636E\u9002\u7528\u6CD5\u5F8B\u9700\u8981(\u4F8B\u5982\u6545\u610F\u884C\u4E3A\u548C\u91CD\u5927\u8FC7\u5931\u884C\u4E3A)\u6216\u7ECF\u4E66\u9762\u540C\u610F\uFF0C\u5373\u4F7F
#    \u8D21\u732E\u8005\u4E8B\u5148\u5DF2\u88AB\u544A\u77E5\u53D1\u751F\u635F\u5BB3\u7684\u53EF\u80FD\u6027\uFF0C\u4EFB\u4F55\u8D21\u732E\u8005\u4E0D\u5C31\u7528\u6237\u56E0\u4F7F\u7528\u672C\u8BB8\u53EF\u8BC1\u6216\u4E0D\u80FD\u4F7F\u7528
#    \u6216\u65E0\u6CD5\u4F7F\u7528\u4F5C\u54C1(\u5305\u62EC\u4F46\u4E0D\u9650\u4E8E\u5546\u8A89\u635F\u5931\u3001\u505C\u5DE5\u3001\u8BA1\u7B97\u673A\u5931\u6548\u6216\u6545\u969C\uFF0C\u6216\u4EFB\u4F55\u5546\u4E1A\u635F\u574F\u6216\u635F
#    \u5931)\u800C\u9020\u6210\u7684\u635F\u5931\uFF0C\u5305\u62EC\u76F4\u63A5\u7684\u3001\u975E\u76F4\u63A5\u7684\u3001\u7279\u6B8A\u7684\u3001\u610F\u5916\u7684\u6216\u95F4\u63A5\u7684\u5B57\u7B26\u635F\u574F\u800C\u8D1F\u8D23\u3002
#
#  9. \u63A5\u53D7\u4FDD\u8BC1\u6216\u9644\u52A0\u8D23\u4EFB\u3002\u91CD\u65B0\u5206\u53D1\u4F5C\u54C1\u6216\u53CA\u5176\u884D\u751F\u4F5C\u54C1\u65F6\uFF0C\u7528\u6237\u53EF\u9009\u62E9\u63D0\u4F9B\u6216\u4E3A\u7B26\u5408\u672C\u8BB8\u53EF
#     \u8BC1\u627F\u62C5\u4E4B\u652F\u6301\u3001\u62C5\u4FDD\u3001\u8D54\u507F\u6216\u5176\u5B83\u804C\u8D23\u4E49\u52A1\u548C/\u6216\u6743\u5229\u800C\u6536\u53D6\u8D39\u7528\u3002\u4F46\u662F\uFF0C\u5728\u627F\u62C5\u4E0A\u8FF0\u4E49
#     \u52A1\u65F6\uFF0C\u7528\u6237\u53EA\u53EF\u4EE3\u8868\u7528\u6237\u672C\u8EAB\u548C\u7528\u6237\u672C\u8EAB\u8D23\u4EFB\u6765\u6267\u884C\uFF0C\u65E0\u9700\u4EE3\u8868\u4EFB\u4F55\u5176\u5B83\u8D21\u732E\u8005\uFF0C\u5E76\u4E14\u7528
#     \u6237\u4EC5\u53EF\u4FDD\u8BC1\u3001\u9632\u62A4\u5E76\u4FDD\u6301\u6BCF\u4E2A\u8D21\u732E\u8005\u4E0D\u53D7\u4EFB\u4F55\u56E0\u6B64\u800C\u4EA7\u751F\u7684\u8D23\u4EFB\u6216\u5BF9\u56E0\u7528\u6237\u81EA\u8EAB\u627F\u62C5\u8FD9\u6837
#     \u7684\u4FDD\u8BC1\u6216\u9644\u52A0\u8D23\u4EFB\u800C\u5BF9\u8FD9\u6837\u7684\u8D21\u732E\u8005\u6240\u63D0\u51FA\u7684\u7D22\u8D54\u3002
